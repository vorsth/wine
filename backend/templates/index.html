{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-block">
        <h4 class="card-title">Total Wine Count</h4>
        <p class="card-text">There are {{bottleCount}} wines logged</p>
        <a href="/wineViews/viewAll" class="btn btn-primary">View</a>
    </div>
</div>

<div class="card">
    <div class="card-block">
        <h4 class="card-title">User</h4>
        <p class="card-text"><img src="{{user.image_url}}" />{{user.first_name}} {{user.last_name}}</p>
    </div>
</div>

{% endblock content %}
