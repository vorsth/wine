{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="newWine">
    {{form.hidden_tag()}}
    <p>Name:</p> {{form.Name(size=80)}}
    <p>Year:</p> {{form.Year(size=8)}}
    <p>Type:</p> {{form.Type(size=8)}}
    <p>Region:</p> {{form.Region(size=8)}}
    <p>Comments:</p> {{form.Comments(size=8)}}
    <p>Rating:</p> {{form.Rating(size=8)}}
    <br>
    <input type="submit" value="Add Wine" />
</form>
{% endblock content %}
